<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- style css -->
    <!-- vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- vue js -->
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- axios -->
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- fontawesome -->
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <!-- google font -->
    <title>Booolzapp</title>
</head>
<body>
    <main>
        <div id="app">
            <div class="container">
                <!-- USER BAR -->
                <div class="user__bar">
                    <!-- bar header -->
                    <div class="bar-header">
                        <div class="account__logo"></div>
                        <div class="bar-icons"></div>
                    </div>
                    <!-- bar-notifictions -->
                    <div class="bar-notification">
                        <div class="notification-icon">

                        </div>
                        <div class="notification-text">
                            
                        </div>
                    </div>
                    <!-- bar-searchbar -->
                    <div class="searchbar-bar">
                        <button type="submit">

                        </button>
                        <form action="">
                            <input type="text">
                        </form>
                    </div>
                    <!-- user list -->
                    <div class="user__list-container">
                        <ul class="user-list">
                            <li class="user">

                            </li>
                        </ul>
                    </div>
                </div>
                <!-- USER BAR -->
                <!-- MAIN BODY -->
                <div class="main__body-container">
                    <!-- main body head -->
                    <div class="main__body-header">
                        <!-- actual user container -->
                        <div class="actual__user-container">
                            <div class="actual__user-logo">

                            </div>
                            <div class="actual__user-data">
                                <div class="actual__user-name"></div>
                                <div class="actual__user-time"></div>
                            </div>
                        </div>
                        <!-- body header icons -->
                        <div class="main__body-icons">

                        </div>
                    </div>
                    <!-- main body center -->
                    <div class="main__body-center">

                    </div>
                    <!-- main body footer -->
                    <div class="main__body-footer">
                        <!-- emoji icons -->
                        <div class="footer__emoji-btn">

                        </div>
                        <!-- body searchbar -->
                        <form action="">
                            <input type="text">
                        </form>
                        <!-- body send button -->
                        <button type="submit">
                            
                        </button>
                    </div>
                </div>
                <!-- MAIN BODY -->
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
